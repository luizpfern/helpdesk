<ion-header class="custom">
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start" (click)="navigateBack()">
      <ion-button>
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Lista de Patrimônios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <div class="main-container">
    
    <div class="first-row">
      <h1>Patrimônios</h1>
      <ion-button mode="ios" color="tertiary" (click)="openItem(0)">
        Adicionar Patrimônio
        <ion-icon slot="end" name="bag-add"></ion-icon>
      </ion-button>
    </div>

    <ion-searchbar placeholder="Buscar" clear-icon="close" mode="ios" class="ion-no-padding" (keydown)="filtro()" [(ngModel)]="busca"></ion-searchbar>

    <ion-grid>
      <ion-row class="header">
        <ion-col>ID</ion-col>
        <ion-col>Descrição</ion-col>
        <ion-col>Quantidade</ion-col>
        <ion-col>Data Criação</ion-col>
        <ion-col>Valor</ion-col>
        <ion-col>Excluir</ion-col>
      </ion-row>

      <ion-row class="item" *ngFor="let p of patrimonios">
        <ion-col (click)="openItem(p.id)">{{p.id}}</ion-col>
        <ion-col (click)="openItem(p.id)">{{p.descricao}}</ion-col>
        <ion-col (click)="openItem(p.id)">{{p.quantidade}}</ion-col>
        <ion-col (click)="openItem(p.id)">R${{(+p.valor).toFixed(2)}}</ion-col>
        <ion-col (click)="openItem(p.id)">{{p.data_criacao.toLocaleDateString()}}</ion-col>
        <ion-col>
          <ion-button fill="clear" (click)="delete(p)" size="small">
            <ion-icon slot="icon-only" color="dark" name="trash"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>



</ion-content>
