<ion-content [fullscreen]="true">
	<div class="content-all">
		<div class="container">

			<!--<ion-img src="../../assets/logoexamplewhite.png" alt="logo de uma lampada"></ion-img>-->

			<div class="container-leftside">
				<h1>Help Desk</h1>

				<ion-row>
					<ion-input label="UsuÃ¡rio" label-placement="floating" fill="outline" [(ngModel)]="login.user" type="text"></ion-input>
				</ion-row>
	
				<ion-row>
					<ion-input label="Senha" label-placement="floating" fill="outline" [(ngModel)]="login.pass" type="password" [clearInput]="true"></ion-input>
